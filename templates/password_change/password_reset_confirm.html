{% extends 'account/profile_base.html' %}

{% block content %}
<div class="style-form">
  {% if validlink%}
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">تغییر رمز عبور</h2>
        <div class="form-group">
          <input name="new_password1" placeholder="رمز عبور جدید" type="password" required="true" >
        </div>
        <div class="form-group">
          <input name="new_password2" placeholder="تایید رمز عبور جدید" type="password" required="true" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">تغییر رمز عبور</button>
        </div>        
    </form>
  {% else %}
    <p>
      لینک بازیابی رمز عبور معتبر نیست؛ مجدد درخواست دریافت لینک را ارسال کنید.
    </p>
  {% endif %}
</div>
{% endblock %}
