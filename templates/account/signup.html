{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-4">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">فروشگاه جاندار</h1>
                    <p class="lead fw-normal text-white-50 mb-0">ثبت حساب کاربری</p>
                </div>
            </div>
</header><br><br><br>
<div class="style-form">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">ثبت نام</h2>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="نام کاربری" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="ایمیل" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password1" class="form-control" placeholder="رمز عبور" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password2" class="form-control" placeholder="تایید رمز عبور" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="phone_number" class="form-control" placeholder="شماره تماس" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">ثبت نام</button>
        </div>        
    </form>
    <p class="text-center"><a href="{%  url 'login' %}">قبلا حساب کاربری ایجاد کرده اید؟</a></p>
</div>

{% endblock %}
