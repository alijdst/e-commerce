{% extends 'account/profile_base.html' %}

{% block profile_content %}

<header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-4">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">فروشگاه جاندار</h1>
                    <p class="lead fw-normal text-white-50 mb-0">ویرایش حساب کاربری</p>
                </div>
            </div>
</header><br>

    <h6>ویرایش اطلاعات</h6>
    <hr>
    <div class="style-form ">
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="bio">نام</label><br>
            {{ form.first_name }}
          </div>
          <div class="form-group">
            <label for="bio">نام خانوادگی</label>
            {{ form.last_name }}
          </div>
          <div class="form-group">
            <label for="bio">شماره موبایل</label>
            {{ form.phone_number }}
          </div>
          <div class="form-group">
            <label for="bio">Email</label><br>
            {{ form.email }}
          </div>
          <div class="form-group ">
            <label for="bio">آدرس</label><br>
            {{ form.address }}
          </div>
          <div class="form-group">
            <label for="bio">Profile Image</label>
            {{ form.profile_image }}
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">ویرایش</button>
          </div>
      </form>
    </div>
{% endblock %}
